<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get<span class="text-red-500 font-semibold"> some
                moneyyyyyyyyyy!!!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto mt-12 text-white">
                <div class="font-medium text-2xl bg-yellow-400 rounded-xl p-6">
                    <h3>Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="font-medium text-2xl bg-green-400 rounded-xl p-6">
                    <h3>Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="font-medium text-2xl bg-red-400 rounded-xl p-6">
                    <h3>Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto ">
                <div class=" text-2xl bg-yellow-400 rounded-xl p-6">
                    <h3 class="text-2xl mb-4"> Please Deposit</h3>
                    <input class="w-9/12 block mb-2 px-3 py-2" type="text" id="deposit-field"
                        placeholder="Please enter the deposit money">
                    <button id="btn-deposit"
                        class="text-white font-medium bg-green-400 hover:bg-violet-600 px-4 py-2 rounded-lg">Deposit</button>
                </div>



                <div class=" text-2xl bg-green-400 rounded-xl p-6">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input class="w-9/12 block mb-2 px-3 py-2" type="text" id="withdraw-field"
                        placeholder="$ Please enter the withdraw money">
                    <button id="btn-withdraw"
                        class="text-white font-medium bg-pink-400 hover:bg-violet-600 px-4 py-2  rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
